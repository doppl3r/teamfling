{% extends "views/layout.html" %}

{% block content %}
<script>
    //TODO: jquery set checkboxes to 'check'ed if they have it under their req.user.get('local.role')
</script>
<section>
    <div class="wrapper">
        <div id="profileDiv">
            <form action="/profile" method="post" >
                <input id="profileUsername" class="input" name="username" type="text" placeholder="Username" value={{user.local.username}}><br>
                <input id="engineer" class="role" type="checkbox" name="role" value="engineer"><br>
                <input id="designer" class="role" type="checkbox" name="role" value="designer"><br>
                <input id="leader" class="role" type="checkbox" name="role" value="leader"><br>
                <input id="pr" class="role" type="checkbox" name="role" value="pr"><br>
                <input id="idea" class="role" type="checkbox" name="role" value="idea"><br>
                <textarea id="profileDescription" class="input" name="description">{{user.local.description}}</textarea><br>
                <button id="btnProfile" class="input box-shadow-2 effect-swing">Update</button>
            </form>
        </div>
        <a href="/register">Register</a>
    </div>
</section>

{% endblock %}
