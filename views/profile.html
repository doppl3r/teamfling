{% extends "views/layout.html" %}

{% block content %}
<script>
    //TODO: jquery set checkboxes to 'check'ed if they have it under their req.user.get('local.role')
</script>
<section>
    <div class="wrapper">
        <div id="profileDiv">
            <form action="/profile" method="post" >
                <input id="profileUsername" class="input" name="username" type="text" placeholder="Username" required value={{user.local.username}}><br>
                <input id="icon1" class="role" type="checkbox" name="role" value="engineer" checked><label></label>
                <input id="icon2" class="role" type="checkbox" name="role" value="designer"><label></label>
                <input id="icon3" class="role" type="checkbox" name="role" value="leader"><label></label>
                <input id="icon4" class="role" type="checkbox" name="role" value="pr"><label></label>
                <input id="icon5" class="role" type="checkbox" name="role" value="idea"><label></label>
                <textarea id="profileDescription" class="input" name="description">{{user.local.description}}</textarea><br>
                <button id="btnProfile" class="input box-shadow-2 effect-swing">Update</button>
            </form>
        </div>
        <a href="/register">Register</a>
    </div>
</section>

{% endblock %}
