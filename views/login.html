{% extends "views/layout.html" %}

{% block content %}
<h1> Login </h1>

<div id="loginDiv">
    <form action="/login" method="post" >
        <input id="loginEmail" name="email" type="text" placeholder="Email"><br>
        <input id="loginPassword" name="password" type="text" placeholder="Password"><br>
        <button id="btnLogin">Submit</button>
    </form>
</div>

{% if message.length %}
<p> {{ message }} </p>
{% endif %}

<a href="/register">Register</a>

{% endblock %}
